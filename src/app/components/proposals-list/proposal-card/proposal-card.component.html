@let exec = getExecuteState();


<p-card class="proposal-card">
    <div class="card">
        <div class="top">
            <div class="title">
                Proposal #{{ proposal().id }}
            </div>

            <p-tag
                    [severity]="tagSeverity()"
                    [value]="proposal().status"
                    rounded
            ></p-tag>
        </div>

        <div class="desc">
            {{ proposal().description }}
        </div>

        <div class="meta">
            <div>For: <b>{{ proposal().voteCountFor }}</b></div>
            <div>Against: <b>{{ proposal().voteCountAgainst }}</b></div>
        </div>

        <div class="actions">
            <p-button
                    label="For"
                    icon="pi pi-thumbs-up"
                    severity="success"
                    [disabled]="disableVote()"
                    (onClick)="voteFor.emit()"
            />

            <p-button
                    label="Against"
                    icon="pi pi-thumbs-down"
                    severity="danger"
                    [disabled]="disableVote()"
                    (onClick)="voteAgainst.emit()"
            />


            @if (canExecute()) {
                <p-button
                        label="Execute"
                        icon="pi pi-bolt"
                        severity="secondary"
                        [disabled]="proposal().status === 'pending'"
                        (onClick)="execute.emit()"
                ></p-button>
            }
        </div>


        @if (!exec.canExecute) {
            <div class="execute-hint">
                <i class="pi pi-info-circle"></i>
                <span>{{ exec.reason }}</span>
            </div>
        }
    </div>
</p-card>
